<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Brightness</title>
    </head>
    <body>
        <h1 class="header text-center">Brightness</h1>
        <div background-color = #fff class = "slidecontainer">
            <input type="range" min="1" max="100" value="0" class="slider" id="brightness">
        </div>
        <div class = "text-center">
            <iframe class="videoPlayer" width="0" height="0" display="none"
                src="https://www.youtube.com/embed/XgUB3lF9IQA"
                title="YouTube video player"
                frameborder="0" allow="accelerometer; autoplay;
                clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
        <script>
            let back_ground = document.querySelector('.slidecontainer');
            let videoPlayer = document.querySelector('.videoPlayer');
            let slider = document.getElementById("brightness");
            slider.oninput = function() {
                back_ground.style.opacity = 1-this.value/100;
                if (this.value == 100){
                    videoPlayer.width=560;
                    videoPlayer.height=315;
                }
                }
        </script>



    </body>
</html>
